<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Video Player (YouTube, Shorts & MP4)</title>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h2 {
            color: #333;
        }
        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 15px;
            padding: 20px;
            justify-content: center;
        }
        .video-card {
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out;
            position: relative;
        }
        .video-card:hover {
            transform: scale(1.05);
        }
        iframe, video {
            width: 100%;
            height: 200px;
            border-radius: 8px;
        }
        .controls {
            margin: 15px 0;
        }
        input {
            padding: 10px;
            width: 60%;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-add {
            background: #28a745;
            color: white;
        }
        .btn-add:hover {
            background: #218838;
        }
        .btn-play {
            background: #007bff;
            color: white;
        }
        .btn-play:hover {
            background: #0056b3;
        }
        .btn-pause {
            background: #dc3545;
            color: white;
        }
        .btn-pause:hover {
            background: #c82333;
        }
        .btn-delete {
            background: #ff4136;
            color: white;
            padding: 5px 10px;
            font-size: 12px;
            position: absolute;
            top: 10px;
            right: 10px;
            border-radius: 5px;
        }
        .btn-delete:hover {
            background: #d90429;
        }
        .ad-container {
            margin: 20px auto;
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>Multi Video Player (YouTube, Shorts & MP4)</h2>

    <div class="ad-container">
        <!-- ðŸ”¹ AdMob Banner -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-app-pub-1269948411560396"
             data-ad-slot="3429957627"
             data-ad-format="auto"></ins>
        <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <input type="text" id="videoUrl" placeholder="Masukkan URL video (YouTube, Shorts, atau MP4)">
    <button class="btn-add" onclick="addVideo()">Tambahkan Video</button>

    <div class="controls">
        <button class="btn-play" onclick="playAll()">Play Semua</button>
        <button class="btn-pause" onclick="pauseAll()">Pause Semua</button>
    </div>

    <div class="video-container" id="videoContainer"></div>

    <!-- Load YouTube API -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        let youtubePlayers = [];

        function addVideo() {
            let url = document.getElementById("videoUrl").value;
            let videoContainer = document.getElementById("videoContainer");

            if (!url) {
                alert("Masukkan URL video terlebih dahulu!");
                return;
            }

            let youtubeRegex = /(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/shorts\/)([\w-]+)/;
            let match = url.match(youtubeRegex);

            let videoCard = document.createElement("div");
            videoCard.classList.add("video-card");

            let deleteButton = document.createElement("button");
            deleteButton.innerText = "Hapus";
            deleteButton.classList.add("btn-delete");
            deleteButton.onclick = () => videoCard.remove();

            if (match) {
                let videoId = match[1];
                let iframe = document.createElement("div");
                let playerId = `youtubePlayer${youtubePlayers.length}`;
                iframe.id = playerId;

                videoCard.appendChild(iframe);
                videoCard.appendChild(deleteButton);
                videoContainer.appendChild(videoCard);

                let player = new YT.Player(playerId, {
                    height: '200',
                    width: '100%',
                    videoId: videoId,
                    playerVars: { 'autoplay': 0, 'controls': 1 }
                });
                youtubePlayers.push(player);
            } else {
                let videoElement = document.createElement("video");
                videoElement.src = url;
                videoElement.controls = true;
                videoElement.classList.add("mp4-video");

                videoCard.appendChild(videoElement);
                videoCard.appendChild(deleteButton);
                videoContainer.appendChild(videoCard);
            }

            document.getElementById("videoUrl").value = "";
        }

        function playAll() {
            document.querySelectorAll(".mp4-video").forEach(video => video.play());
            youtubePlayers.forEach(player => player.playVideo());
        }

        function pauseAll() {
            document.querySelectorAll(".mp4-video").forEach(video => video.pause());
            youtubePlayers.forEach(player => player.pauseVideo());
        }
    </script>

</body>
</html>
